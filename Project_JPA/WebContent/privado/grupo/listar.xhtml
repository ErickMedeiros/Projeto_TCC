<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Lista de Grupos</title></h:head> 
<h:body> 
	<h:form>
	<h:commandLink action="/index?faces-redirect=true" value="Inicio" />
		<h:messages />
		<h:dataTable value="#{controleGrupo.dao.listarTodos()}" var="obj"
			frame="box" rules="all" cellpadding="3">
			<f:facet name="header">
				<h:commandButton action="#{controleGrupo.novo()}" 
					value="Novo Grupo" />			
			</f:facet>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{obj.nome}
			</h:column>			
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink value="Alterar" 
				action="#{controleGrupo.alterar(obj)}" />
			</h:column>		
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="Excluir" 
				action="#{controleGrupo.excluir(obj)}"
				onclick="if (!confirm('Confirma a exclusÃ£o do grupo?')) return false" />
			</h:column>				
		</h:dataTable>
	
	</h:form>
</h:body> 
</html>
