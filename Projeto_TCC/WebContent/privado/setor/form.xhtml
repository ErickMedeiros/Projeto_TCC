<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Setor</h1>

		<h:form id="form">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{controleSetor.gravar()}" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false" />

			<div class="ui-fluid">

				<p:panelGrid columns="4" layout="grid" style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-5, ui-grid-col-1, ui-grid-col-5">
					<p:outputLabel value="ID" />
					<p:inputText value="#{controleSetor.objeto.id}"
						readonly="true" />
					<p:outputLabel value="Nome" />
					<p:inputText value="#{controleSetor.objeto.nome}"
						maxlength="40" size="40" />
		</p:panelGrid>
				</div>
		</h:form>
	</ui:define>
</ui:composition>
