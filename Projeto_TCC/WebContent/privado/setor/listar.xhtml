<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Setores Cadastrados</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo Setor"
						action="#{controleSetor.novo()}" process="@this capaPanel"
						update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false" />

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="5" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder">
					<p:selectOneMenu value="#{controleSetor.dao.ordemAtual}"
						converter="#{controleSetor.dao.converterOrdem}">
						<f:selectItems value="#{controleSetor.dao.listaOrdem}" />
						<f:ajax execute="@form" render="@form" />
					</p:selectOneMenu>
					<p:outputLabel value="Filtro" for="filtro" />
					<p:inputText id="filtro" value="#{controleSetor.dao.filtro}">
						<f:ajax execute="@form" render="@form" event="keyup" />
					</p:inputText>
					<p:outputLabel value="Maximo objetos" for="maxobj" />
					<p:inputText id="maxobj" value="#{controleSetor.dao.maximoObjetos}">
						<f:ajax execute="@form" render="@form" event="keyup" />
					</p:inputText>
				</p:panelGrid>
			</div>
			<p:dataTable value="#{controleSetor.dao.listarTodosSetor()}"
				var="obj" frame="box" rules="all" cellpadding="3">
				<f:facet name="heaxer">Listagem de Setores</f:facet>
				<f:facet name="footer">
					<div align="center">
						<p:outputLabel value="#{controleSetor.dao.mensagemNavegacao}" />
						<br />
						<p:commandButton action="#{controleSetor.dao.primeiro()}"
							value="Primeiro">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleSetor.dao.anterior()}"
							value="Anterior">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleSetor.dao.proximo()}"
							value="Proximo">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleSetor.dao.ultimo()}"
							value="Ultimo">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
					</div>
				</f:facet>
				<p:column headerText="ID">
					
				#{obj.id}
			</p:column>
				<p:column headerText="Nome">
					
				#{obj.nome}
			</p:column>
				<p:column headerText="Alterar">
					<p:commandButton action="#{controleSetor.alterar(obj)}"
						value="Alterar" />
				</p:column>
				<p:column headerText="Excluir">
					<p:commandButton action="#{controleSetor.excluir(obj)}"
						value="Excluir"
						onclick="if (!confirm('Confirme a exclusÃ£o do setor?')) return false" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
