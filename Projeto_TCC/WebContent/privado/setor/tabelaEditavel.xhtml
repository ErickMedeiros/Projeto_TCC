<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">Lista de Setor</ui:define>
	<ui:define name="conteudo">
		<h:form>
		<h:panelGrid>
		
			<h:dataTable var="obj" value="#{controleSetor.listar()}"
				rowClasses="primeiraLinha, segundaLinha" cellpadding="3" frame="box"
				rules="all" captionClass="tituloTabela"
				headerClass="tabelaCabecalho">
				<f:facet name="header">Listagem de Setor</f:facet>
				<f:facet name="footer">Total de Registros: #{controleSetor.dao.listar().size()}</f:facet>
				<h:commandButton action="#{controleSetor.gravar()}"
					value="Gravar Dados" />
				<h:panelGrid columns="2">
			<f:facet name="header">Edição de Setores</f:facet>
			<f:facet name="footer">
				<div align="center">
					<h:commandButton value="Cancelar" 
						action="#{controleSetor.cancelar()}" />
					<h:commandButton value="Gravar"
						action="#{controleSetor.gravar()}"/>	
				</div>
			</f:facet>
			<h:outputLabel value="ID" />
			<h:inputText value="#{controleSetor.objeto.id}"  readonly="true"/>
			<h:outputLabel value="Nome" />
			<h:inputText value="#{controleSetor.objeto.nome}" maxlength="40"
				size="40" />
				</h:panelGrid>
		</h:dataTable>
		</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
