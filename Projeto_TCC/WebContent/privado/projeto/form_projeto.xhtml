<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/layout.xhtml">
	
	
	
	<ui:define name="content">
		<h1 class="aw-page-title">Novo Projeto</h1>
	<h:head>
	
	<title>Edição de Projetos</title>
	<script type="text/javascript">
		PrimeFaces.locales['pt_BR'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Data Atual',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};
	</script>
	<h:outputScript library="js" name="scripts.js" />
</h:head>	
	
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{controleProjeto.gravar}"
						process="@this capaPanel" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
				<p:outputLabel value="Nome"/>
				<h:inputText value="#{controleProjeto.objeto.nome}" size="40"
					maxlength="40" />
				<p:outputLabel value="Descrição"/>
				<h:inputTextarea value="#{controleProjeto.objeto.descricao}"
					rows="5" cols="60" />
				<p:outputLabel value="Início"/>
				<p:calendar value="#{controleProjeto.objeto.inicio}" pattern="dd/MM/yyyy" locale="pt_BR">
					<f:converter converterId="converterCalendar" />
			   </p:calendar>
				<p:outputLabel value="Fim"/>
				<p:calendar value="#{controleProjeto.objeto.fim}"
					pattern="dd/MM/yyyy" locale="pt_BR">
					<f:converter converterId="converterCalendar" />
				</p:calendar>
				<p:outputLabel value="Ativo"/>
				<h:selectBooleanCheckbox value="#{controleProjeto.objeto.ativo}" />
				<p:outputLabel value="Setor"/>
				<p:selectOneMenu value="#{controleProjeto.objeto.setor}"
					converter="#{controleProjeto.converterSetor}">
					<f:selectItem itemLabel="Selecione um setor"
						noSelectionOption="true" />
					<f:selectItems value="#{controleProjeto.dao.listarTodosSetor()}" />
				</p:selectOneMenu>
					
				</p:panelGrid>
			</div>
			
			<p:commandButton value="Novo Funcionário"
				action="#{controleProjeto.adicionarFuncionario()}"
				oncomplete="PF('itemDialog').show()"
				process="@this" update="itemPanel">
				<p:resetInput target="itemPanel" />
			</p:commandButton>
			
			<p:dataTable id="itensTable" value="#{cadastroOrcamentoBean.orcamento.itens}" var="item"
				emptyMessage="Nenhum item adicionado."
				reflow="true"
				style="margin-top: 10px">
				
				<p:column headerText="Descrição">
					<h:outputText value="#{item.descricao}"/>
				</p:column>
				
				<p:column headerText="Tipo">
					<h:outputText value="#{item.tipo.descricao}"/>
				</p:column>
				
				<p:column headerText="Preço">
					<h:outputText value="#{item.preco}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>
			
			</p:dataTable>
			
			<p:dialog widgetVar="itemDialog" header="Novo item"
				resizable="false" style="min-width: 300px" responsive="true">
				
				<h:panelGroup id="itemPanel" layout="block" styleClass="ui-fluid">
					<p:messages id="msgDialog" autoUpdate="false" />
					
					<p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-4, ui-grid-col-8">
					
						<p:outputLabel value="Descrição" for="descricao" />
						<p:inputText id="descricao" value="#{cadastroOrcamentoBean.item.descricao}" />
						
						<p:outputLabel value="Tipo" for="tipo" />
						<p:selectOneMenu id="tipo" value="#{cadastroOrcamentoBean.item.tipo}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Produto" itemValue="PRODUTO" />
							<f:selectItem itemLabel="Serviço" itemValue="SERVICO" />
						</p:selectOneMenu>
						
						<p:outputLabel value="Preço" for="preco" />
						<p:inputText id="preco" value="#{cadastroOrcamentoBean.item.preco}">
							<f:convertNumber />
						</p:inputText>
						
						<p:outputLabel/>
						<p:commandButton value="Adicionar"
							action="#{cadastroOrcamentoBean.adicionarItem}"
							process="itemPanel" update="itemPanel itensTable"
							oncomplete="if (!args.validationFailed) PF('itemDialog').hide()" />
					
					</p:panelGrid>
					
				</h:panelGroup>
				
			</p:dialog>
			
		</h:form>
	</ui:define>
	
</ui:composition>
