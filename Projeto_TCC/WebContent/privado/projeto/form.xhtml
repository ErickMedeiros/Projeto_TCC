<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Projeto</h1>
		<h:form id="form">

			<p:panel>

				<p:messages />

				<h:panelGroup rendered="#{controleProjeto.addFunc == false}">
					<p:panelGrid columns="2">
						<f:facet name="header">Edição de projetos</f:facet>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton action="#{controleProjeto.cancelar()}"
									value="Cancelar" immediate="true" />
								<p:commandButton action="#{controleProjeto.gravar()}"
									value="Gravar" />
							</div>
						</f:facet>
						<p:outputLabel value="ID" />
						<h:inputText value="#{controleProjeto.objeto.id}" readonly="true" />
						<p:outputLabel value="Nome" />
						<h:inputText value="#{controleProjeto.objeto.nome}" size="40"
							maxlength="40" />
						<p:outputLabel value="Descrição" />
						<h:inputTextarea value="#{controleProjeto.objeto.descricao}"
							rows="5" cols="60" />
						<p:outputLabel value="Início" />
						<p:calendar value="#{controleProjeto.objeto.inicio}"
							pattern="dd/MM/yyyy" locale="pt_BR">
							<f:converter converterId="converterCalendar" />
						</p:calendar>
						<p:outputLabel value="Fim" />
						<p:calendar value="#{controleProjeto.objeto.fim}"
							pattern="dd/MM/yyyy" locale="pt_BR">
							<f:converter converterId="converterCalendar" />
						</p:calendar>
						<p:outputLabel value="Ativo" />
						<p:selectBooleanCheckbox value="#{controleProjeto.objeto.ativo}" />
						<p:outputLabel value="Setor" />
						<p:selectOneMenu value="#{controleProjeto.objeto.setor}"
							converter="#{controleProjeto.converterSetor}">
							<f:selectItem itemLabel="Selecione um setor"
								noSelectionOption="true" />
							<f:selectItems value="#{controleProjeto.dao.listarTodosSetor()}" />
						</p:selectOneMenu>
					</p:panelGrid>
					<p:dataTable value="#{controleProjeto.objeto.funcionarios}"
						var="obj" id="listaFuncionarios"
						emptyMessage="Nenhum item adicionado." reflow="true"
						style="margin-top: 10px">

						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Adicionar funcionário"
									action="#{controleProjeto.adicionarFuncionario()}">
								</p:commandButton>
							</p:toolbarGroup>
						</p:toolbar>

						<p:column headerText="Funcionário">
							<h:outputText value="#{obj.funcionario.nome}" />
						</p:column>
						<p:column headerText="Carga Horário">
							<h:outputText value="#{obj.cargaHoraria}" />
						</p:column>
						<p:column headerText="Gestor">
							<h:outputText value="#{obj.gestor == true ? 'Sim' : 'Não'}" />
						</p:column>
						<p:column headerText="Início Participação">
							<h:outputText value="#{obj.inicioParticipacao}">
								<f:converter converterId="converterCalendar" />
							</h:outputText>
						</p:column>
						<p:column headerText="Fim Participação">
							<h:outputText value="#{obj.fimParticipacao}">
								<f:converter converterId="converterCalendar" />
							</h:outputText>
						</p:column>
						<p:column headerText="Excluir">
							<p:commandButton
								action="#{controleProjeto.removerFuncionario(obj)}"
								value="Excluir"
								onclick="if (!confirm('Confirma a exclusão?')) return false">
								<f:ajax execute="@this" render="@form" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGroup>
				<h:panelGroup rendered="#{controleProjeto.addFunc == true}">
					
					
					
					<p:panelGrid columns="2">
						
							<div align="center">
								<p:commandButton value="Cancelar"
									action="#{controleProjeto.cancelarFuncionario()}"
									immediate="true">
									<f:ajax execute="@this" render="@form" />
								</p:commandButton>
								<p:commandButton value="Salvar"
									action="#{controleProjeto.salvarFuncionario()}">
									<f:ajax execute="@form" render="@form" />
								</p:commandButton>
							</div>
						</f:facet>
						<p:outputLabel value="Funcionário" />
						<p:selectOneMenu value="#{controleProjeto.funcionario}"
							converter="#{controleProjeto.converterFuncionario}"
							required="true" requiredMessage="Informe o funcionario">
							<f:selectItem itemLabel="Selecione um funcionario"
								noSelectionOption="true" />
							<f:selectItems
								value="#{controleProjeto.dao.listarTodosFuncionarios()}" />
						</p:selectOneMenu>
						<p:outputLabel value="Carga Horária" />
						<p:inputText value="#{controleProjeto.cargaHoraria}" size="3"
							required="true" requiredMessage="Informe a carga horaria"
							onkeydown="Mascara(this,Integer;)"
							onkeypress="Mascara(this,Integer;)"
							onkeyup="Mascara(this,Integer;)" />
						<p:outputLabel value="Gestor" />
						<p:selectBooleanCheckbox value="#{controleProjeto.gestor}" />
						<p:outputLabel value="Início Participação" />
						<p:inputText value="#{controleProjeto.inicioParticipacao}"
							size="12" onkeydown="Mascara(this,Data);"
							onkeyup="Mascara(this,Data);" onkeypress="Mascara(this,Data);">
							<f:converter converterId="converterCalendar" />
						</p:inputText>
						<p:outputLabel value="Fim Participação" />
						<p:inputText value="#{controleProjeto.fimParticipacao}" size="12"
							onkeydown="Mascara(this,Data);" onkeyup="Mascara(this,Data);"
							onkeypress="Mascara(this,Data);">
							<f:converter converterId="converterCalendar" />
						</p:inputText>
						</p:panelGrid>
				</h:panelGroup>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
