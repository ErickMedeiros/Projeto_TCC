<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Projetos Cadastrados</h1>

		<h:form id="form">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo Projeto"
						action="#{controleProjeto.novo()}" process="@this capaPanel"
						update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false" />

					<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="5" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-2, ui-grid-col-2">
					
					<p:selectOneMenu value="#{controleProjeto.dao.ordemAtual}"
						converter="#{controleProjeto.dao.converterOrdem}">
						<f:selectItems value="#{controleProjeto.dao.listaOrdem}" />
						<f:ajax execute="@form" render="@form" />
					</p:selectOneMenu>
					<p:outputLabel value="Filtro" />
					<p:inputText value="#{controleProjeto.dao.filtro}">
						<f:ajax execute="@form" render="@form" event="keyup" />
					</p:inputText>
					<p:outputLabel value="Maximo objetos" />
					<p:inputText value="#{controleProjeto.dao.maximoObjetos}">
						<f:ajax execute="@form" render="@form" event="keyup" />
					</p:inputText>
				</p:panelGrid>
			</div>
			<p:dataTable value="#{controleProjeto.dao.listarTodosProjetos()}"
				var="obj" frame="box" rules="all" cellpadding="3">
				<f:facet name="heaxer">Listagem de Projeto</f:facet>
				<f:facet name="footer">
					<div align="center">
						<p:outputLabel value="#{controleProjeto.dao.mensagemNavegacao}" />
						<br />
						<p:commandButton action="#{controleProjeto.dao.primeiro()}"
							value="Primeiro">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleProjeto.dao.anterior()}"
							value="Anterior">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleProjeto.dao.proximo()}"
							value="Proximo">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleProjeto.dao.ultimo()}"
							value="Ultimo">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
					</div>
				</f:facet>
				<p:column headerText="Nome">
					<h:outputText value="#{obj.nome}" />
				</p:column>

				<p:column headerText="Inicio">
					<h:outputText value="#{obj.inicio}">
					<f:converter converterId="converterCalendar" />
					</h:outputText>
				</p:column>
				<p:column headerText="Fim">
					<h:outputText value="#{obj.fim}">
					<f:converter converterId="converterCalendar" />
					</h:outputText>
				</p:column>
				<p:column headerText="Ativo">
					<h:outputText value="#{obj.ativo == true ? 'Sim' : 'Não'}" />
				</p:column>
				<p:column headerText="Setor">
					<h:outputText value="#{obj.setor.nome}" />
				</p:column>
				<p:column headerText="Alterar">
					<p:commandButton action="#{controleProjeto.alterar(obj)}"
						value="Alterar" />
				</p:column>
				<p:column headerText="Excluir">
					<p:commandButton action="#{controleProjeto.excluir(obj)}"
						value="Excluir"
						onclick="if (!confirm('Confirma a exclusão do objeto'))) return false"/>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
