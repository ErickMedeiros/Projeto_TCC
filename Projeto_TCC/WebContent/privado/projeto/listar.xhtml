<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
      
<h:head><title>Lista de Projetos</title></h:head> 
<h:body> 

		<h:form id="form">
		<p:panel header="Projeto">
		<h:messages />
		<h:commandLink action="/index?faces-redirect=true" value="HOME" /><br/>
		<h:panelGrid>
		<f:facet name="header">
				<h:commandButton action="#{controleProjeto.novo()}" 
					value="Novo Projeto" />			
			</f:facet>
			</h:panelGrid>				
		<h:panelGrid columns="5">
			<h:selectOneMenu value="#{controleProjeto.dao.ordemAtual}"
				converter="#{controleProjeto.dao.converterOrdem}">
					<f:selectItems value="#{controleProjeto.dao.listaOrdem}"/>
					<f:ajax execute="@form" render="@form"/>
			</h:selectOneMenu>
			<h:outputLabel value="Filtro" />
			<h:inputText value="#{controleProjeto.dao.filtro}" >
				<f:ajax execute="@form" render="@form" event="keyup"/>
			</h:inputText>
			<h:outputLabel value="Maximo objetos" />
			<h:inputText value="#{controleProjeto.dao.maximoObjetos}" >
				<f:ajax execute="@form" render="@form" event="keyup"/>
			</h:inputText>			
		</h:panelGrid>
		<h:dataTable value="#{controleProjeto.dao.listarTodosProjetos()}" var="obj"
			frame="box" rules="all" cellpadding="3">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{obj.nome}
			</h:column>		
			<h:column>
				<f:facet name="header">Inicio</f:facet>
				<h:outputText value="#{obj.inicio}" >
					<f:converter converterId="converterCalendar"/>
				</h:outputText>
			</h:column>	
			<h:column>
				<f:facet name="header">Fim</f:facet>
				<h:outputText value="#{obj.fim}" >
					<f:converter converterId="converterCalendar"/>
				</h:outputText>
			</h:column>	
			<h:column>
				<f:facet name="header">Setor</f:facet>
				#{obj.setor.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Ativo</f:facet>
				<h:outputText value="#{obj.ativo == true ? 'Sim' : 'Não'}" />
			</h:column>													
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink action="#{controleProjeto.alterar(obj)}" value="Alterar" />
			</h:column>		
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{controleProjeto.excluir(obj)}" value="Excluir" 
				onclick="if (!confirm('Confirma a exclusão do objeto'))) return false"
				/>
			</h:column>										
		</h:dataTable>
		</p:panel>
	</h:form>
</h:body> 
</html>
