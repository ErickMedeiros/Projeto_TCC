<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Grupos Cadastrados</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo Grupo"
						action="#{controleGrupo.novo()}" process="@this capaPanel"
						update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false" />

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="5" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder">
					<p:selectOneMenu value="#{controleGrupo.dao.ordemAtual}"
						converter="#{controleGrupo.dao.converterOrdem}">
						<f:selectItems value="#{controleGrupo.dao.listaOrdem}" />
						<f:ajax execute="@form" render="@form" />
					</p:selectOneMenu>
					<p:outputLabel value="Filtro" for="filtro" />
					<p:inputText id="filtro" value="#{controleGrupo.dao.filtro}">
						<f:ajax execute="@form" render="@form" event="keyup" />
					</p:inputText>
					<p:outputLabel value="Maximo objetos" for="maxobj" />
					<p:inputText id="maxobj" value="#{controleSetor.dao.maximoObjetos}">
						<f:ajax execute="@form" render="@form" event="keyup" />
					</p:inputText>
				</p:panelGrid>
			</div>
			<p:dataTable value="#{controleGrupo.dao.listarTodosGrupo()}"
				var="obj" frame="box" rules="all" cellpadding="3">
				<f:facet name="heaxer">Listagem de Grupos</f:facet>
				<f:facet name="footer">
					<div align="center">
						<p:outputLabel value="#{controleGrupo.dao.mensagemNavegacao}" />
						<br />
						<p:commandButton action="#{controleGrupo.dao.primeiro()}"
							value="Primeiro">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleGrupo.dao.anterior()}"
							value="Anterior">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleGrupo.dao.proximo()}"
							value="Proximo">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
						<p:commandButton action="#{controleGrupo.dao.ultimo()}"
							value="Ultimo">
							<f:ajax execute="@form" render="@form" />
						</p:commandButton>
					</div>
				</f:facet>
				<p:column headerText="ID">
					
				#{obj.id}
			</p:column>
				<p:column headerText="Nome">
					
				#{obj.nome}
			</p:column>
				<p:column headerText="Alterar">
					<p:commandButton action="#{controleGrupo.alterar(obj)}"
						value="Alterar" />
				</p:column>
				<p:column headerText="Excluir">
					<p:commandButton action="#{controleGrupo.excluir(obj)}"
						value="Excluir"
						onclick="if (!confirm('Confirme a exclusÃ£o do grupo?')) return false" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
