<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
      
<h:head><title>Lista de Grupos</title></h:head> 
<h:body> 

		<h:form id="form">
		<p:panel header="Grupo">
		<h:messages />
		<h:commandLink action="/index?faces-redirect=true" value="HOME" /><br/>
		<h:panelGrid>
		<f:facet name="header">
				<h:commandButton action="#{controleGrupo.novo()}" 
					value="Novo Grupo" />			
			</f:facet>
			</h:panelGrid>				
		<h:panelGrid columns="5">
			<h:selectOneMenu value="#{controleGrupo.dao.ordemAtual}"
				converter="#{controleGrupo.dao.converterOrdem}">
					<f:selectItems value="#{controleGrupo.dao.listaOrdem}"/>
					<f:ajax execute="@form" render="@form"/>
			</h:selectOneMenu>
			<h:outputLabel value="Filtro" />
			<h:inputText value="#{controleGrupo.dao.filtro}" >
				<f:ajax execute="@form" render="@form" event="keyup"/>
			</h:inputText>
			<h:outputLabel value="Maximo objetos" />
			<h:inputText value="#{controleGrupo.dao.maximoObjetos}" >
				<f:ajax execute="@form" render="@form" event="keyup"/>
			</h:inputText>			
		</h:panelGrid>
		<h:dataTable value="#{controleGrupo.dao.listarTodosGrupo()}" var="obj"
			frame="box" rules="all" cellpadding="3">
		<h:panelGrid columns="5">
			<h:selectOneMenu value="#{controleGrupo.dao.ordemAtual}"
				converter="#{controleGrupo.dao.converterOrdem}">
					<f:selectItems value="#{controleGrupo.dao.listaOrdem}"/>
					<f:ajax execute="@form" render="@form"/>
			</h:selectOneMenu>
			<h:outputLabel value="Filtro" />
			<h:inputText value="#{controleGrupo.dao.filtro}" >
				<f:ajax execute="@form" render="@form" event="keyup"/>
			</h:inputText>
			<h:outputLabel value="Maximo objetos" />
			<h:inputText value="#{controleGrupo.dao.maximoObjetos}" >
				<f:ajax execute="@form" render="@form" event="keyup"/>
			</h:inputText>			
		</h:panelGrid>
		
			<f:facet name="heaxer">Listagem de Grupos</f:facet>
			<f:facet name="footer">
				<div align="center">
					<h:outputLabel value="#{controleGrupo.dao.mensagemNavegacao}" /><br/>
					<h:commandButton action="#{controleGrupo.dao.primeiro()}" 
					value="Primeiro" >
						<f:ajax execute="@form" render="@form"/>
					</h:commandButton>
					<h:commandButton action="#{controleGrupo.dao.anterior()}" 
					value="Anterior" >
						<f:ajax execute="@form" render="@form"/>
					</h:commandButton>					
					<h:commandButton action="#{controleGrupo.dao.proximo()}" 
					value="Proximo" >
						<f:ajax execute="@form" render="@form"/>
					</h:commandButton>	
					<h:commandButton action="#{controleGrupo.dao.ultimo()}" 
					value="Ultimo" >
						<f:ajax execute="@form" render="@form"/>
					</h:commandButton>									
				</div>
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{obj.id}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{obj.nome}
			</h:column>		
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink action="#{controleGrupo.alterar(obj)}" value="Alterar" />
			</h:column>	
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{controleGrupo.excluir(obj)}" value="Excluir"
					onclick="if (!confirm('Confirme a exclusÃ£o do Grupo?')) return false" />
			</h:column>								
		</h:dataTable>
	</p:panel>
	</h:form>
</h:body> 
</html>
