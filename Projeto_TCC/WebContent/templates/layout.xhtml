<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Projeto TCC - Unopar</title>

	<h:outputStylesheet library="projetotcc" name="styles/custom.css" />
	<h:outputStylesheet library="projetotcc" name="styles/layout.css" />
	<h:outputStylesheet library="projetotcc" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="projetotcc" name="javascripts/app.js" />
</h:head>

<h:body>

<h:form>
<h:panelGroup rendered="#{controleLogin.usuarioLogado != null}">
</h:panelGroup>
	<header class="aw-topbar">
		<h:graphicImage library="projetotcc" name="images/images.png" right="156" height="40" align="center"/>
		
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="menu.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
<h:panelGroup rendered="#{controleLogin.usuarioLogado == null}">
	<h:commandLink action="controleLogin.paginaLogin" value="Login" />
</h:panelGroup>
</h:form>


	
</h:body>

</html>
