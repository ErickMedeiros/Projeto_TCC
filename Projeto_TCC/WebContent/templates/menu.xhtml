<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:compo="http://java.sun.com/jsf/composite/compo">


<h:form>
<h:panelGroup rendered="#{controleLogin.usuarioLogado != null}">
	
	<h:outputLabel value="Usuario Logado: #{controleLogin.usuarioLogado.nome}" />
	<h:commandLink action="#{controleLogin.efetuarLogout()}"
					value="Sair" />
		
</h:panelGroup>		

	<p:growl autoUpdate="true" />


	<p:panelMenu style="width:200px ;margin-top: 5px; margin-left: 5px ">


		<p:submenu label="Projeto">

			<p:menuitem value="Listar Projeto"
				action="#{controleProjeto.listar()}" icon="ui-icon-disk" />
		</p:submenu>

		<p:submenu label="Funcionário">

			<p:menuitem value="Listar Funcionário"
				action="#{controleFuncionario.listar()}" icon="ui-icon-disk" />
		</p:submenu>
		<p:submenu label="Função">

			<p:menuitem value="Listar Função" action="#{controleFuncao.listar()}"
				icon="ui-icon-disk" />
		</p:submenu>

		<p:submenu label="Grupo">

			<p:menuitem value="Listar Grupo" action="#{controleGrupo.listar()}"
				icon="ui-icon-disk" />
		</p:submenu>

		<p:submenu label="Setor">

			<p:menuitem value="Listar Setor" action="#{controleSetor.listar()}"
				icon="ui-icon-disk" />
		</p:submenu>

	</p:panelMenu>

	<h:panelGroup rendered="#{controleLogin.usuarioLogado == null}">
		<h:commandLink action="#{controleLogin.paginaLogin()}" value="Login" />
	</h:panelGroup>


</h:form>

</html>
